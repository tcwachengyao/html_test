<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButtonTest</title>
    <style>
        body{
            padding: 30px;
        }
        .box {
            margin-bottom: 20px;
        }
        button {
            padding: 20px;
        }
        h6 {
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="box">
        <button onclick="camera()">有window按鈕</button>
        <input class="get_val" type="text" placeholder="LKK">
    </div>
    <div class="box">
        <button onclick="test_alert()">alert測試按鈕</button>
        <input type="text" placeholder="LKK">
    </div>
    <div class="box">
        <h6>檔案上傳</h6>
        <input type="file" placeholder="selectTest">
    </div>

    <script>
        function camera() {
            var aOnMyCamera = window.get_app_main.onMyCamera();
            var aBorCodeInpute = document.querySelector('.get_val');
            if (aOnMyCamera) {
                aBorCodeInpute.setAttribute("value",window.get_app_main.barcodeValue());
            }
        }

        function test_alert () {
            alert('Alert Test block');
            // window.get_app_main.barcodeValue();
        }
    </script>
</body>
</html>
